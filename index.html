<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>video</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- preloader -->
  <div class="preloader">
    <img src="./preloader.gif" alt="preloader">
  </div>
  <!-- header -->
  <header>
    <video class="video-container" muted autoplay loop>
      <source src="./video.mp4" type="video/mp4">
    </video>
    <h1>video video</h1>
  <!-- video switch -->
  <button class="switch-btn">
  <span>play
  </span>
  <span>pause
  </span>
  <span class="switch">
  </span>
</button>
  </header>
  <!-- javascript and fontawesome -->
  <script src="https://kit.fontawesome.com/d9c4a367af.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
